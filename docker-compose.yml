version: "3.8"

services:
  nx-cache-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://valkey:6379
      - AUTH_SECRET_KEY=your-secret-key-change-this
      - READ_ONLY_TOKEN=readonly-token
      - READ_WRITE_TOKEN=readwrite-token
      - CACHE_TTL=604800 # 7 days in seconds
      - MAX_ITEM_SIZE=104857600 # 100MB per item in bytes
      - MAX_TOTAL_CACHE_SIZE=10737418240 # 10GB total cache size in bytes
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nx-cache

  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - nx-cache

volumes:
  valkey_data:

networks:
  nx-cache:
    driver: bridge
