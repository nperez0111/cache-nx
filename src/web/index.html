<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nx Cache Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./app.ts"></script>
    <style>
        [x-cloak] { display: none !important; }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Nx Cache Server</h1>
            <p class="text-gray-600">Manage your Nx build cache</p>
            <div class="mt-4 flex items-center space-x-4">
                <div class="flex items-center">
                    <div id="status-indicator" class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
                    <span id="status-text" class="text-sm text-gray-600">Connecting...</span>
                </div>
                <button 
                    id="refresh-btn"
                    class="text-sm text-blue-600 hover:text-blue-800 underline"
                    onclick="refreshData()"
                >
                    Refresh
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Total Items</h3>
                <p class="text-3xl font-bold text-blue-600" id="total-items">
                    <span class="loading">-</span>
                </p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Total Size</h3>
                <p class="text-3xl font-bold text-green-600" id="total-size">
                    <span class="loading">-</span>
                </p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Actions</h3>
                <button 
                    id="purge-btn"
                    onclick="purgeAll()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-colors"
                >
                    Purge All Caches
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Cache Items</h2>
                <div class="flex items-center space-x-4">
                    <span id="cache-count" class="text-sm text-gray-500">0 items</span>
                    <div class="flex items-center space-x-2">
                        <label for="sort-select" class="text-sm text-gray-700">Sort by:</label>
                        <select id="sort-select" onchange="sortCaches()" class="text-sm border border-gray-300 rounded px-2 py-1">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="largest">Largest First</option>
                            <option value="smallest">Smallest First</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hash</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Accessed</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cache-list" class="bg-white divide-y divide-gray-200">
                        <tr id="loading-row">
                            <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                <div class="loading">Loading cache items...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="toast-icon" class="flex-shrink-0"></div>
                <div class="ml-3">
                    <p id="toast-message" class="text-sm font-medium text-gray-900"></p>
                </div>
                <button onclick="hideToast()" class="ml-auto flex-shrink-0">
                    <span class="sr-only">Close</span>
                    <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
